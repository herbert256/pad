<h3>
  Options
</h3>
<table with="95%" border="0" align="center" style="margin-top: 0; margin-bottom: 0;" cellspacing="0" cellpadding="0">
  <tr>
    <td>
      Options control aspects of a sequence list,<br>
      in below 2 examples from/to/rows/random/max are options.
      <p></p>
      <table border="1" cellpadding="10" cellspacing="0">
        <tr>
          <th bgcolor="#DDDDDD">
            HTML
          </th>
          <th bgcolor="#DDDDDD">
            RESULT
          </th>
        </tr>
        <tr>
          <td style="vertical-align:top">
            <!-- START DEMO SOURCE -->
            <pre><code style="color: #000000"><b>{<font color="blue">seq </font><font color="red">even<font color="black">,</font> from=20<font color="black">,</font> to=30 </font>}</b><br>  <b>{<font color="green"><font color="red">$</font>seq</font>}</b> <br><b>{/<font color="blue">seq</font><font color="red"></font>}</b></code></pre><!-- END DEMO SOURCE -->
          </td>
          <td style="vertical-align:top">
            <code><span style="color: #000000"><!-- START DEMO RESULT -->40 42 44 46 48 50 52 54 56 58 60<!-- END DEMO RESULT --></span></code>
          </td>
        </tr>
        <tr>
          <td style="vertical-align:top">
            <!-- START DEMO SOURCE -->
            <pre><code style="color: #000000"><b>{<font color="blue">seq </font><font color="red">power=2<font color="black">,</font> rows=3<font color="black">,</font> random<font color="black">,</font> from=8<font color="black">,</font> to=16 </font>}</b><br>  <b>{<font color="green"><font color="red">$</font>seq</font>}</b> <br><b>{/<font color="blue">seq</font><font color="red"></font>}</b></code></pre><!-- END DEMO SOURCE -->
          </td>
          <td style="vertical-align:top">
            <code><span style="color: #000000"><!-- START DEMO RESULT -->65536 2048 8192<!-- END DEMO RESULT --></span></code>
          </td>
        </tr>
      </table>
      <p></p>
    </td>
  </tr>
</table>

<p>
  The <code>random</code> sequence generates random numbers.
</p>
<h2>
  Basic Random
</h2>
<pre>{random minimal=1, maximal=100, rows=10}
  {$random}
{/random}</pre>
<p>
  Result: 55 97 15 69 41 13 38 41 3 14
</p>
<h2>
  Random Dice Rolls
</h2>
<pre>{random minimal=1, maximal=6, rows=5}</pre>
<p>
  Dice: 1 5 3 3 2
</p>

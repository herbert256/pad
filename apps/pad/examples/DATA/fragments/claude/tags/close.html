<p>The <code>close</code> tag outputs a literal closing brace.</p>

<h2>Basic Usage</h2>
<pre>{close}</pre>
<p>Result: }</p>

<h2>Combined with Open</h2>
<pre>{open}tagname{close}</pre>
<p>Result: {tagname}</p>

<h2>JSON-like Output</h2>
<pre>{open} "key": "value" {close}</pre>
<p>Result: { "key": "value" }</p>

<h2>Nested Braces</h2>
<pre>{open}{open} inner {close}{close}</pre>
<p>Result: {{ inner }}</p>

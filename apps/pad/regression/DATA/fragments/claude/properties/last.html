<p>
  The <code>last</code> property matches only the last iteration.
</p>
<pre>{users}
  &lt;li&gt;{$name}&lt;/li&gt;
  {property:last}(end of list){/property:last}
{/users}</pre>
<h3>
  Result:
</h3>
<ul>
  <li>Alice
  </li>
  <li>Bob
  </li>
  <li>Carol
  </li>
  <li>David
  </li>
  <li>Eve
  </li>
  <li style="list-style: none">(end of list)
  </li>
</ul>

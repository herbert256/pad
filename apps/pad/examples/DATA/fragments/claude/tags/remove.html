<p>The <code>remove</code> tag marks an item for removal from results.</p>

<h2>Remove Syntax</h2>
<pre>{items}
  {if $value lt 10}
    {remove}
  {/if}
{/items}</pre>

<h2>Remove Example</h2>

<pre>{data 'nums'}[1, 2, 3, 4, 5]{/data}</pre>
<p>Original:

  1

  2

  3

  4

  5

</p>

<h2>Note</h2>
<p>The remove tag is the opposite of keep - it marks items for exclusion.</p>

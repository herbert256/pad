<p>The <code>random</code> sequence generates random numbers.</p>

<h2>Basic Random</h2>
<pre>{random minimal=1, maximal=100, rows=10}
  {$random}
{/random}</pre>
<p>Result: 15 41 16 92 39 82 97 42 99 22 </p>

<h2>Random Dice Rolls</h2>
<pre>{random minimal=1, maximal=6, rows=5}</pre>
<p>Dice: 1 3 1 5 3 </p>

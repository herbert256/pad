<p>
  The <code>first</code> property matches only the first iteration.
</p>
<pre>{users}
  {property:first}&lt;ul&gt;{/property:first}
  &lt;li&gt;{$name}&lt;/li&gt;
  {property:last}&lt;/ul&gt;{/property:last}
{/users}</pre>
<h3>
  Result:
</h3>
<ul>
  <li>Alice
  </li>
  <li>Bob
  </li>
  <li>Carol
  </li>
  <li>David
  </li>
  <li>Eve
  </li>
</ul>

<p>
  The <code>trim</code> action removes elements from both ends.
</p>
<h2>
  Trim Action
</h2>
<pre>{sequence '1..10', push='nums'}
{pull:nums trim, both=2} {$sequence} {/pull:nums}</pre>
<p>
  Trimmed 2 from each end: 3 4 5 6 7 8
</p>
<h2>
  Trim Left Only
</h2>
<pre>{pull:nums trim, left=3}</pre>
<p>
  Trimmed 3 from left: 4 5 6 7 8 9 10
</p>

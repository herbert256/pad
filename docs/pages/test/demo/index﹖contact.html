      <form method="post">

          <input type="text" name="name" value="">

          <label>Your Email: *</label><br>

          <input type="text" name="subject" value="">
        </p>
        <p>
          <label>Message: *</label><br>
          <textarea name="message" rows="6"></textarea>
        </p>
        <p>
          <input type="submit" value="Send Message">
        </p>
      </form>

<h3>
  Stores
</h3>
<table with="95%" border="0" align="center" style="margin-top: 0; margin-bottom: 0;" cellspacing="0" cellpadding="0">
  <tr>
    <td>
      Stores are stored sequence lists in below example, mySeq is a store.
      <p></p>
      <table border="1" cellpadding="10" cellspacing="0">
        <tr>

          </th>

        <tr>
          <td style="vertical-align:top">
            <!-- START DEMO SOURCE -->
            <pre><code style="color: #000000"><b>{<font color="blue">sequence </font><font color="red">range=<font color="black">'</font>20..30<font color="black">'</font><font color="black">,</font> store=<font color="black">'</font>mySeq<font color="black">'</font></font>}</b></code></pre><!-- END DEMO SOURCE -->
          </td>
          <td style="vertical-align:top">
            <code><span style="color: #000000"><!-- START DEMO RESULT --><!-- END DEMO RESULT --></span></code>

        </tr>
        <tr>
          <td style="vertical-align:top">
            <!-- START DEMO SOURCE -->
            <pre><code style="color: #000000"><b>{<font color="blue">sequence </font><font color="red">mySeq</font>}</b> <br>  <b>{<font color="green"><font color="red">$</font>mySeq</font>}</b> <br><b>{/<font color="blue">sequence</font><font color="red"></font>}</b></code></pre><!-- END DEMO SOURCE -->
          </td>

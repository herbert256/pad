<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Game Replay</title>

    <!-- jQuery (required by chessboardjs) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 300;
            font-size: 2rem;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            width: 280px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #4a9eff;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: #4a9eff;
            color: #fff;
        }

        .btn-primary:hover {
            background: #3a8eef;
        }

        .btn-primary:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .game-container {
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .game-info {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .players {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #444;
        }

        .player-color.white {
            background: #fff;
        }

        .player-color.black {
            background: #000;
        }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player-rating {
            color: #888;
            font-size: 0.9rem;
        }

        .game-result {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px;
            background: #0f3460;
            border-radius: 8px;
        }

        .board-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .board-wrapper {
            width: 100%;
            max-width: 500px;
        }

        #board {
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-control {
            background: #16213e;
            color: #fff;
            min-width: 50px;
        }

        .btn-control:hover {
            background: #1f3460;
        }

        .move-display {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #888;
        }

        .move-display .current-move {
            color: #4a9eff;
            font-weight: 600;
        }

        .moves-panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            flex: 1;
            min-width: 250px;
        }

        .moves-panel h3 {
            margin-bottom: 15px;
            font-weight: 500;
            color: #888;
        }

        .moves-list {
            display: grid;
            grid-template-columns: 40px 1fr 1fr;
            gap: 5px;
            font-family: monospace;
            font-size: 14px;
        }

        .move-number {
            color: #666;
        }

        .move {
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .move:hover {
            background: #1f3460;
        }

        .move.active {
            background: #4a9eff;
            color: #fff;
        }

        .error-message {
            background: #ff4757;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-play-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speed-control label {
            color: #888;
            font-size: 14px;
        }

        .speed-control select {
            padding: 6px 10px;
            border-radius: 6px;
            background: #16213e;
            color: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }

        /* Stockfish Analysis Panel */
        .analysis-panel {
            background: #16213e;
            border-radius: 12px;
            padding: 15px;
            min-width: 180px;
            max-width: 200px;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .analysis-header h3 {
            font-weight: 500;
            color: #888;
            margin: 0;
            font-size: 0.95rem;
        }

        .analysis-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: 0.3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: #888;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #4a9eff;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(16px);
            background-color: #fff;
        }

        .eval-container {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .eval-bar-wrapper {
            width: 24px;
            height: 180px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .eval-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            transition: height 0.3s ease;
            height: 50%;
        }

        .eval-bar.black-winning {
            background: #333;
            top: 0;
            bottom: auto;
        }

        .eval-details {
            flex: 1;
        }

        .eval-score {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .eval-score.white-winning {
            color: #fff;
        }

        .eval-score.black-winning {
            color: #888;
        }

        .eval-score.equal {
            color: #4a9eff;
        }

        .eval-mate {
            color: #ff6b6b;
        }

        .eval-info {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .eval-info strong {
            color: #4a9eff;
        }

        .eval-pv {
            font-family: monospace;
            font-size: 10px;
            color: #aaa;
            background: #0f1629;
            padding: 6px;
            border-radius: 4px;
            word-break: break-all;
            max-height: 50px;
            overflow-y: auto;
            margin-top: 6px;
        }

        .analysis-loading {
            color: #888;
            font-size: 14px;
            padding: 20px;
            text-align: center;
        }

        .analysis-disabled {
            color: #666;
            font-size: 14px;
            padding: 20px;
            text-align: center;
            font-style: italic;
        }

        .depth-control {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .depth-control label {
            color: #888;
            font-size: 11px;
        }

        .depth-control select {
            padding: 2px 4px;
            border-radius: 4px;
            background: #0f1629;
            color: #fff;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 11px;
        }

        @media (max-width: 900px) {
            .board-section {
                flex-direction: column;
                align-items: center;
            }

            .analysis-panel {
                max-width: 100%;
                min-width: auto;
            }

            .eval-container {
                flex-direction: row;
            }

            .eval-bar-wrapper {
                height: 120px;
            }
        }

        @media (max-width: 600px) {
            .board-wrapper {
                max-width: 100%;
            }

            .controls button {
                padding: 10px 16px;
                font-size: 14px;
            }

            .eval-bar-wrapper {
                height: 100px;
            }

            .eval-score {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lichess Game Replay</h1>

        <div class="search-section">
            <input type="text" id="username" placeholder="Enter Lichess username" autocomplete="off">
            <button class="btn-primary" id="fetchBtn">Fetch Last Game</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Fetching game data...</div>
        </div>

        <div class="game-container" id="gameContainer">
            <div class="game-info">
                <div class="players">
                    <div class="player">
                        <div class="player-color white"></div>
                        <div>
                            <div class="player-name" id="whitePlayer">White</div>
                            <div class="player-rating" id="whiteRating"></div>
                        </div>
                    </div>
                    <div class="player">
                        <div>
                            <div class="player-name" id="blackPlayer">Black</div>
                            <div class="player-rating" id="blackRating"></div>
                        </div>
                        <div class="player-color black"></div>
                    </div>
                </div>
                <div class="game-result" id="gameResult">-</div>
            </div>

            <div class="board-section">
                <div class="board-wrapper">
                    <div id="board"></div>

                    <div class="controls">
                        <button class="btn-control" id="startBtn" title="Go to start">⏮</button>
                        <button class="btn-control" id="prevBtn" title="Previous move">◀</button>
                        <button class="btn-control" id="playBtn" title="Auto-play">▶</button>
                        <button class="btn-control" id="nextBtn" title="Next move">▶</button>
                        <button class="btn-control" id="endBtn" title="Go to end">⏭</button>
                    </div>

                    <div class="move-display">
                        Move: <span class="current-move" id="moveCounter">0 / 0</span>
                    </div>

                    <div class="auto-play-controls">
                        <div class="speed-control">
                            <label for="speed">Speed:</label>
                            <select id="speed">
                                <option value="2000">Slow</option>
                                <option value="1000" selected>Normal</option>
                                <option value="500">Fast</option>
                                <option value="250">Very Fast</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="moves-panel">
                    <h3>Moves</h3>
                    <div class="moves-list" id="movesList"></div>
                </div>

                <!-- Stockfish Analysis Panel -->
                <div class="analysis-panel">
                    <div class="analysis-header">
                        <h3>Stockfish 17</h3>
                        <div class="analysis-controls">
                            <div class="depth-control">
                                <label for="analysisDepth">D:</label>
                                <select id="analysisDepth">
                                    <option value="12">12</option>
                                    <option value="16" selected>16</option>
                                    <option value="20">20</option>
                                    <option value="24">24</option>
                                </select>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="analysisToggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    <div id="analysisContent">
                        <div class="analysis-loading" id="analysisLoading">Loading engine...</div>
                        <div class="eval-container" id="evalContainer" style="display: none;">
                            <div class="eval-bar-wrapper">
                                <div class="eval-bar" id="evalBar"></div>
                            </div>
                            <div class="eval-details">
                                <div class="eval-score" id="evalScore">0.0</div>
                                <div class="eval-info">
                                    Depth: <strong id="evalDepth">0</strong>
                                </div>
                                <div class="eval-info">
                                    Best: <strong id="evalBestMove">-</strong>
                                </div>
                                <div class="eval-pv" id="evalPV">-</div>
                            </div>
                        </div>
                        <div class="analysis-disabled" id="analysisDisabled" style="display: none;">
                            Analysis disabled
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let board = null;
        let game = new Chess();
        let moves = [];
        let currentMoveIndex = -1;
        let isPlaying = false;
        let playInterval = null;

        // Stockfish state
        let stockfish = null;
        let stockfishReady = false;
        let isAnalyzing = false;
        let currentAnalysisFen = null;
        let analysisEnabled = true;

        // DOM elements
        const usernameInput = document.getElementById('username');
        const fetchBtn = document.getElementById('fetchBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const gameContainer = document.getElementById('gameContainer');
        const moveCounter = document.getElementById('moveCounter');
        const movesList = document.getElementById('movesList');
        const playBtn = document.getElementById('playBtn');
        const speedSelect = document.getElementById('speed');

        // Stockfish DOM elements
        const analysisToggle = document.getElementById('analysisToggle');
        const analysisDepthSelect = document.getElementById('analysisDepth');
        const analysisLoading = document.getElementById('analysisLoading');
        const evalContainer = document.getElementById('evalContainer');
        const analysisDisabled = document.getElementById('analysisDisabled');
        const evalBar = document.getElementById('evalBar');
        const evalScore = document.getElementById('evalScore');
        const evalDepth = document.getElementById('evalDepth');
        const evalBestMove = document.getElementById('evalBestMove');
        const evalPV = document.getElementById('evalPV');

        // Initialize Stockfish 17.1 Web Worker using blob URL (to bypass CORS)
        // Using ASM.JS version which is self-contained (no WASM file needed)
        async function initStockfish() {
            analysisLoading.textContent = 'Loading Stockfish 17...';

            const SF_URL = 'https://unpkg.com/stockfish@17.1.0/src/stockfish-17.1-asm-341ff22.js';

            try {
                // Fetch the stockfish ASM.JS script
                const response = await fetch(SF_URL);
                if (!response.ok) throw new Error('Failed to fetch Stockfish');

                const scriptText = await response.text();

                // Create a blob URL from the script
                const blob = new Blob([scriptText], { type: 'application/javascript' });
                const workerUrl = URL.createObjectURL(blob);

                // Create worker from blob URL
                stockfish = new Worker(workerUrl);

                stockfish.onmessage = function(event) {
                    const line = event.data;
                    handleStockfishMessage(line);
                };

                stockfish.onerror = function(error) {
                    console.error('Stockfish error:', error);
                    analysisLoading.textContent = 'Failed to load Stockfish 17';
                };

                // Initialize UCI
                stockfish.postMessage('uci');
            } catch (error) {
                console.error('Failed to initialize Stockfish:', error);
                analysisLoading.textContent = 'Stockfish not available';
            }
        }

        // Handle Stockfish UCI messages
        function handleStockfishMessage(line) {
            if (line === 'uciok') {
                stockfishReady = true;
                stockfish.postMessage('isready');
            } else if (line === 'readyok') {
                analysisLoading.style.display = 'none';
                if (analysisEnabled) {
                    evalContainer.style.display = 'flex';
                }
                // Analyze current position if game is loaded
                if (moves.length > 0) {
                    analyzePosition();
                }
            } else if (line.startsWith('info depth')) {
                parseAnalysisInfo(line);
            } else if (line.startsWith('bestmove')) {
                isAnalyzing = false;
            }
        }

        // Parse Stockfish info line
        function parseAnalysisInfo(line) {
            // Only process if we have a score
            if (!line.includes(' score ')) return;

            // Extract depth
            const depthMatch = line.match(/depth (\d+)/);
            const depth = depthMatch ? parseInt(depthMatch[1]) : 0;

            // Extract score (cp = centipawns, mate = moves to mate)
            let score = 0;
            let isMate = false;
            let mateIn = 0;

            const mateMatch = line.match(/score mate (-?\d+)/);
            const cpMatch = line.match(/score cp (-?\d+)/);

            if (mateMatch) {
                isMate = true;
                mateIn = parseInt(mateMatch[1]);
                score = mateIn > 0 ? 100 : -100; // Use large value for bar
            } else if (cpMatch) {
                score = parseInt(cpMatch[1]) / 100; // Convert centipawns to pawns
            }

            // Extract principal variation
            const pvMatch = line.match(/ pv (.+)$/);
            const pv = pvMatch ? pvMatch[1] : '';

            // Update display
            updateEvalDisplay(score, depth, pv, isMate, mateIn);
        }

        // Update evaluation display
        function updateEvalDisplay(score, depth, pv, isMate, mateIn) {
            // Adjust score for black's turn (Stockfish always reports from side to move)
            const turn = game.turn();
            const adjustedScore = turn === 'b' ? -score : score;

            // Update score text
            if (isMate) {
                const mateValue = turn === 'b' ? -mateIn : mateIn;
                evalScore.textContent = mateValue > 0 ? `M${mateValue}` : `M${Math.abs(mateValue)}`;
                evalScore.className = 'eval-score eval-mate';
            } else {
                const displayScore = adjustedScore >= 0 ? `+${adjustedScore.toFixed(1)}` : adjustedScore.toFixed(1);
                evalScore.textContent = displayScore;

                if (adjustedScore > 0.3) {
                    evalScore.className = 'eval-score white-winning';
                } else if (adjustedScore < -0.3) {
                    evalScore.className = 'eval-score black-winning';
                } else {
                    evalScore.className = 'eval-score equal';
                }
            }

            // Update eval bar (50% = equal, higher = white winning)
            let barHeight;
            if (isMate) {
                barHeight = adjustedScore > 0 ? 100 : 0;
            } else {
                // Clamp score to reasonable range and convert to percentage
                const clampedScore = Math.max(-10, Math.min(10, adjustedScore));
                barHeight = 50 + (clampedScore * 5); // Each pawn = 5%
            }
            evalBar.style.height = `${barHeight}%`;

            // Update depth
            evalDepth.textContent = depth;

            // Update best move and PV
            if (pv) {
                const pvMoves = pv.split(' ');
                evalBestMove.textContent = pvMoves[0] || '-';

                // Convert PV to more readable format (first 5 moves)
                const pvDisplay = pvMoves.slice(0, 5).join(' ');
                evalPV.textContent = pvDisplay || '-';
            }
        }

        // Analyze current position
        function analyzePosition() {
            if (!stockfishReady || !analysisEnabled) return;

            const fen = game.fen();

            // Skip if already analyzing this position
            if (isAnalyzing && currentAnalysisFen === fen) return;

            // Stop previous analysis
            if (isAnalyzing) {
                stockfish.postMessage('stop');
            }

            currentAnalysisFen = fen;
            isAnalyzing = true;

            // Reset display
            evalScore.textContent = '...';
            evalScore.className = 'eval-score';
            evalBestMove.textContent = '...';
            evalPV.textContent = 'Analyzing...';

            // Send position and start analysis
            const depth = parseInt(analysisDepthSelect.value);
            stockfish.postMessage('position fen ' + fen);
            stockfish.postMessage('go depth ' + depth);
        }

        // Toggle analysis
        function toggleAnalysis() {
            analysisEnabled = analysisToggle.checked;

            if (analysisEnabled) {
                analysisDisabled.style.display = 'none';
                if (stockfishReady) {
                    evalContainer.style.display = 'flex';
                    analyzePosition();
                } else {
                    analysisLoading.style.display = 'block';
                }
            } else {
                evalContainer.style.display = 'none';
                analysisDisabled.style.display = 'block';
                if (isAnalyzing) {
                    stockfish.postMessage('stop');
                    isAnalyzing = false;
                }
            }
        }

        // Initialize board
        function initBoard() {
            board = Chessboard('board', {
                position: 'start',
                pieceTheme: 'https://lichess1.org/assets/piece/cburnett/{piece}.svg'
            });
        }

        // Fetch game from Lichess API
        async function fetchLastGame(username) {
            showLoading(true);
            hideError();

            try {
                const response = await fetch(`https://lichess.org/api/games/user/${username}?max=1&pgnInJson=true`, {
                    headers: {
                        'Accept': 'application/x-ndjson'
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('User not found');
                    }
                    throw new Error('Failed to fetch game data');
                }

                const text = await response.text();
                if (!text.trim()) {
                    throw new Error('No games found for this user');
                }

                const gameData = JSON.parse(text);
                loadGame(gameData);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        // Load and parse game
        function loadGame(gameData) {
            // Reset state
            game = new Chess();
            moves = [];
            currentMoveIndex = -1;
            stopAutoPlay();

            // Parse PGN
            const pgn = gameData.pgn;
            if (!pgn) {
                showError('No PGN data available for this game');
                return;
            }

            const loaded = game.load_pgn(pgn);
            if (!loaded) {
                showError('Failed to parse game PGN');
                return;
            }

            // Store moves and reset
            moves = game.history({ verbose: true });
            game.reset();

            // Update UI
            updateGameInfo(gameData);
            renderMovesList();
            updateBoard();
            updateMoveCounter();

            gameContainer.classList.add('active');

            // Resize board after container becomes visible
            board.resize();
        }

        // Update game info display
        function updateGameInfo(gameData) {
            const white = gameData.players?.white;
            const black = gameData.players?.black;

            document.getElementById('whitePlayer').textContent = white?.user?.name || (white?.aiLevel ? `Stockfish Level ${white.aiLevel}` : 'Anonymous');
            document.getElementById('blackPlayer').textContent = black?.user?.name || (black?.aiLevel ? `Stockfish Level ${black.aiLevel}` : 'Anonymous');

            document.getElementById('whiteRating').textContent = white?.rating ? `(${white.rating})` : '';
            document.getElementById('blackRating').textContent = black?.rating ? `(${black.rating})` : '';

            let resultText = '';
            if (gameData.winner === 'white') {
                resultText = '1-0 (White wins)';
            } else if (gameData.winner === 'black') {
                resultText = '0-1 (Black wins)';
            } else if (gameData.status === 'draw' || gameData.status === 'stalemate') {
                resultText = '½-½ (Draw)';
            } else {
                resultText = gameData.status || 'Unknown';
            }
            document.getElementById('gameResult').textContent = resultText;
        }

        // Render moves list
        function renderMovesList() {
            movesList.innerHTML = '';

            for (let i = 0; i < moves.length; i += 2) {
                const moveNum = Math.floor(i / 2) + 1;

                const numSpan = document.createElement('span');
                numSpan.className = 'move-number';
                numSpan.textContent = `${moveNum}.`;
                movesList.appendChild(numSpan);

                const whiteMove = document.createElement('span');
                whiteMove.className = 'move';
                whiteMove.textContent = moves[i].san;
                whiteMove.dataset.index = i;
                whiteMove.onclick = () => goToMove(i);
                movesList.appendChild(whiteMove);

                if (moves[i + 1]) {
                    const blackMove = document.createElement('span');
                    blackMove.className = 'move';
                    blackMove.textContent = moves[i + 1].san;
                    blackMove.dataset.index = i + 1;
                    blackMove.onclick = () => goToMove(i + 1);
                    movesList.appendChild(blackMove);
                } else {
                    movesList.appendChild(document.createElement('span'));
                }
            }
        }

        // Update board position
        function updateBoard() {
            board.position(game.fen());
            // Trigger Stockfish analysis
            analyzePosition();
        }

        // Update move counter
        function updateMoveCounter() {
            moveCounter.textContent = `${currentMoveIndex + 1} / ${moves.length}`;

            // Update active move in list
            document.querySelectorAll('.move').forEach((el, idx) => {
                el.classList.toggle('active', parseInt(el.dataset.index) === currentMoveIndex);
            });
        }

        // Navigation functions
        function goToStart() {
            stopAutoPlay();
            game.reset();
            currentMoveIndex = -1;
            updateBoard();
            updateMoveCounter();
        }

        function goToEnd() {
            stopAutoPlay();
            while (currentMoveIndex < moves.length - 1) {
                currentMoveIndex++;
                game.move(moves[currentMoveIndex]);
            }
            updateBoard();
            updateMoveCounter();
        }

        function goToMove(index) {
            stopAutoPlay();
            game.reset();
            currentMoveIndex = -1;

            for (let i = 0; i <= index; i++) {
                game.move(moves[i]);
                currentMoveIndex = i;
            }

            updateBoard();
            updateMoveCounter();
        }

        function nextMove() {
            if (currentMoveIndex < moves.length - 1) {
                currentMoveIndex++;
                game.move(moves[currentMoveIndex]);
                updateBoard();
                updateMoveCounter();
                return true;
            }
            return false;
        }

        function prevMove() {
            if (currentMoveIndex >= 0) {
                game.undo();
                currentMoveIndex--;
                updateBoard();
                updateMoveCounter();
            }
        }

        // Auto-play functions
        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startAutoPlay() {
            if (currentMoveIndex >= moves.length - 1) {
                goToStart();
            }

            isPlaying = true;
            playBtn.textContent = '⏸';

            const speed = parseInt(speedSelect.value);
            playInterval = setInterval(() => {
                if (!nextMove()) {
                    stopAutoPlay();
                }
            }, speed);
        }

        function stopAutoPlay() {
            isPlaying = false;
            playBtn.textContent = '▶';
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }

        // UI helpers
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            gameContainer.classList.remove('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function showLoading(show) {
            loading.classList.toggle('active', show);
            fetchBtn.disabled = show;
        }

        // Event listeners
        fetchBtn.onclick = () => {
            const username = usernameInput.value.trim();
            if (username) {
                fetchLastGame(username);
            }
        };

        usernameInput.onkeypress = (e) => {
            if (e.key === 'Enter') {
                fetchBtn.click();
            }
        };

        document.getElementById('startBtn').onclick = goToStart;
        document.getElementById('prevBtn').onclick = prevMove;
        document.getElementById('nextBtn').onclick = nextMove;
        document.getElementById('endBtn').onclick = goToEnd;
        playBtn.onclick = toggleAutoPlay;

        speedSelect.onchange = () => {
            if (isPlaying) {
                stopAutoPlay();
                startAutoPlay();
            }
        };

        // Analysis event listeners
        analysisToggle.onchange = toggleAnalysis;
        analysisDepthSelect.onchange = () => {
            if (analysisEnabled && stockfishReady) {
                analyzePosition();
            }
        };

        // Keyboard navigation
        document.onkeydown = (e) => {
            if (e.target.tagName === 'INPUT') return;

            switch (e.key) {
                case 'ArrowLeft':
                    prevMove();
                    break;
                case 'ArrowRight':
                    nextMove();
                    break;
                case 'Home':
                    goToStart();
                    break;
                case 'End':
                    goToEnd();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoPlay();
                    break;
            }
        };

        // Initialize
        initBoard();
        initStockfish();

        // Handle window resize
        window.onresize = () => {
            if (board) {
                board.resize();
            }
        };
    </script>
</body>
